<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Form Builder</title>
  
  <!-- React and ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- UMD Build of Ninja Form Builder -->
  <script src="dist/DragFormX.umd.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      /* overflow: hidden; */
    }

    
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 18px;
      text-align: center;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 10px;
      margin: 5px 0;
      text-align: left;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar button:hover {
      background: #34495e;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .section {
      display: none;
    }

    .active {
      display: block;
    }

    
  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <h2>DragFormX Forms</h2>
    <button onclick="showSection('form-builder')">Form Builder</button>
    <button onclick="showSection('form-renderer')">Form Renderer</button>
  </div>

  <!-- Main Content -->
  <div class="content">

    <!-- Form Builder Section -->
    <div id="form-builder" class="section active">
      <div id="form-builder-root"></div>
    </div>

    <!-- Form Renderer Section -->
    <div id="form-renderer" class="section">
      <div id="form-renderer-root"></div>
    </div>
  </div>

  <script>
    // Show the selected section
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }

    // Access the UMD global directly
    const { DragFormXRenderer, DragFormXBuilder } = window.DragFormX;
  
    const formBuilderRoot = ReactDOM.createRoot(document.getElementById('form-builder-root'));
    const DragFormXRendererRoot = ReactDOM.createRoot(document.getElementById('form-renderer-root'));

    let savedFormConfig = {}; // Store form config to render later

    // Define the onSave callback function
    const handleSave = (jsonConfig) => {
      console.log("Saved JSON Configuration:", jsonConfig);
      savedFormConfig = jsonConfig;

      // Re-render the DragFormXRenderer with the saved config
      DragFormXRendererRoot.render(
        React.createElement(DragFormXRenderer, { jsonConfig: savedFormConfig })
      );
    };
  
    // Render the Form Builder
    formBuilderRoot.render(
      React.createElement(DragFormXBuilder, {
        title: "Build Your Form",
        theme: "light",
        onSave: handleSave,
      })
    );
  </script>
  
</body>
</html>
